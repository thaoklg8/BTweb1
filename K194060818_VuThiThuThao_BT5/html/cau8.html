<body>
    <div class="main">
        <div class="navbar">
            <a href="#home">HOME</a>

                <button class="dropbtn" onclick="menuHidden('myDropdown')">CSS
            </button>

            <a href="#asp">NGÔN NGỮ ASP</a>
        </div>
    </div>
    <script>
        function menuHidden(a) {
            if (document.getElementById(a).style.display === 'none') {
                document.getElementById(a).style.display = 'block';
            } else {
                document.getElementById(a).style.display = 'none';
            }
        }
    </script>
</body>
