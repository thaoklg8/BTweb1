<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        width: 400px;
    }
    
    td {
        border: solid 1px black;
    }
    
    tr:last-child {
        height: 50px;
        flex-wrap: wrap;
    }
</style>

<body>
    <div class="main">
        <table>
            <section>Giải phương trình bậc 2</section>
            <tr>
                <td>Hệ số a</td>
                <td><input type="text" id="a" class="input_number"> </td>
            </tr>
            <tr>
                <td>Hệ số b</td>
                <td><input type="text" id="b" class="input_number"> </td>
            </tr>
            <tr>
                <td>Hệ số c</td>
                <td><input type="text" id="c" class="input_number"> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Giải" class="form__button" onclick="resolve()">
                    <input type="reset" value="Tiếp" class="form__button">

                </td>
            </tr>
            <tr>
                <td>Kết quả</td>
                <td><label id="result "></label> </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function resolve() {
        var a = Number(document.getElementById("a ").value);
        var b = Number(document.getElementById("b ").value);
        var c = Number(document.getElementById("c ").value);
        var result = 0;
        if (a == 0) {

            if (b == 0) {
                if (c == 0) {
                    result = "Phương trình vô số nghiệm ";

                } else {
                    result = 'Phương trình vô nghiệm';
                }
            } else {
                result = 'Nghiệm kép x1 = x2 = ' + (-c / b);
            }
        } else {
            var delta = b * b - 4 * a * c;
            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result = 'x1 = ' + x1 + '\n x2 = ' + x2;
            } else if (delta == 0) {
                var sum = -b / (2 * a);
                result = 'Nghiệm kép x1 = x2 = ' + sum;
            } else {
                result = 'Phương trình vô nghiệm';
            }
        }
        document.getElementById("result ").innerText = result;
    }
</script>

</html>
